version: "3.9"

services:
  backend:
    build:
      context: ..                 
      dockerfile: web/Dockerfile.backend
    container_name: cleantalk-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ..
      dockerfile: web/Dockerfile.frontend
    container_name: cleantalk-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
